name: "notecard"
type: "sw.application"
description: "Notecard Temperature application"
post-provisioning:
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/mpous/notecard-temperature"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/mpous/notecard-temperature/master/logo.png"
data:
    applicationEnvironmentVariables:
      - productUID: 0
      - noteFile: 0
      - noteMode: "continuous"
      
    defaultDeviceType: raspberrypi4-64
    supportedDeviceTypes: 
      - raspberrypi4-64
      - raspberrypi3-64
      - raspberrypi3
      - fincm3


name: "notecard Random Demo"
type: "sw.application"
description: "Random demo to demonstrate how to add blues wireless connectivity to your fleet"
post-provisioning:
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/mpous/notecard-random"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/mpous/notecard-random/main/logo.png"
data:
  applicationEnvironmentVariables:
    - productID: com.your-project:name-project
    - fileID: notefile-name
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3-64
    - raspberrypi3
    - fincm3
